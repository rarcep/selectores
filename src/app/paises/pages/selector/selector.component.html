<h1 class="mt-5">Selectores anidados</h1>

<form action="" [formGroup]="miFormulario" (submit)="guardar()">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continentes</label>
      <select class="form-control"
              formControlName="region">
        <option value="">-- Seleciones Continente --</option>
        <option *ngFor="let region of regiones"
                [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">País</label>
      <select class="form-control"
              formControlName="pais">
        <option value="">-- Selecione Paises --</option>
        <option *ngFor="let pais of paises"
                [value]="pais.alpha3Code">{{pais.name}}</option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-control"
              formControlName="frontera">
        <option value="">-- Selecione el país fronterizo --</option>
        <option *ngFor="let frontera of fronteras"
                [value]="frontera.alpha3Code">{{frontera.name}}</option>
      </select>
    </div>
  </div>

  <div class="row"  *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando..
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary float-end"
              type="submit">
        Seleccionar
      </button>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
